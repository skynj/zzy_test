<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/master_zzy.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/master_zzy.js"></script>
</head>
<body>
<div ng-app="uiRouter">
    <div class="msgList">
        <ul>
            <li ui-sref="link1" class="active">link1</li>
            <li ui-sref="link2">link2</li>
            <li ui-sref="link3">link3</li>
            <li ui-sref="link4">link4</li>
        </ul>
        <div class="msgMain" ui-view></div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $(".msgList li").click(function(){
            $(this).addClass('active').siblings().removeClass('active');
        });
    });
</script>
</body>
</html>
